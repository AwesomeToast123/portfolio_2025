<html>
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Profile Card</title>
      <link rel="stylesheet" href="portfolio_site.css" />
  </head>
  <body>
    <div class="contact-me-container">
        <h1 class="">But enough about me lets make something!</h1>
        <h2 class = "hit-me-up">Hit me up with these links(except for the cv you can download that ;) )</h2>
        <div class = "about-gap"></div>
        <div class="contact-image-container">
            <div class="github-row">
                <div class="img-circle-enough">
                    <a href="https://news.google.com/home?hl=en-PH&gl=PH&ceid=PH:en">
                       <img alt="Github" class = "img-contact" src="/Logo Pictures/github_logo.png"/>     
                    </a>
                </div>
                <h2>Github</h2>
            </div>
            <div class="linkedin">
                <div class="img-circle-enough">
                    <a href="https://news.google.com/home?hl=en-PH&gl=PH&ceid=PH:en">
                      <img class = "img-contact" src="/Logo Pictures/linkedin_logo.png"/>
                    </a>
                </div>
                <h2>LinkedIn</h2>
            </div>
            <div class="email">
                <div class="img-circle-enough">
                    <a href="https://news.google.com/home?hl=en-PH&gl=PH&ceid=PH:en">
                      <img class = "img-contact" src="/Logo Pictures/gmail_logo.png"/>  
                    </a>     
                </div>
                <h2 class = "email-text">Email</h2>
            </div>
            <div class="cv">
                <div class="img-circle-enough">
                    <a href="https://news.google.com/home?hl=en-PH&gl=PH&ceid=PH:en">
                       <img class = "img-contact" src="/Logo Pictures/cv-icon-resume-illustration-sign-user-data-symbol-or-logo-vector.jpg"/>
                    </a>
                </div>
                <h2>CV</h2>
            </div>
        </div>
     </div>
  </body>
</html>
